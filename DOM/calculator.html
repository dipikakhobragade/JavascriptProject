<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Discount calculator</h2>
        <p>Enter Bill amount and Discount in percentage</p>
        <fieldset>
            
        <form>
            <label id="labelBill">Bill Amount</label><br>
            <input type="number" id="bill"><br>
            <label>Discount percentage</label><br>
            <input type="number" id="discount"><br>
            <button id="calculator" type="button">Calculator</button>
        </form>
    </fieldset>
        <p id="total">Total Discount Amount ==</p>
        <div class="socialMedia">
            <i class="fa-brands fa-twitter"></i>
        </div>
    </div>
    <script src="calScript.js"></script>
    
</body>
</html>
